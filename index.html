<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Photo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Hritik Jadhav</h1>
            <p>@hritikjadhav</p>
            <img src="images/default.png" alt="Profile Photo" id="profile_photo">
            <label for="input_file">Update Profile Photo</label>
            <input type="file" accept="image/jpeg, image/jpg, image/png" id="input_file">
        </div>
    </div>

    <script>
        let set_image = document.getElementById("profile_photo");
        let inp_file = document.getElementById("input_file");  

        inp_file.onchange = function(){
            set_image.src = URL.createObjectURL(inp_file.files[0]);
        }
    </script>

</body>
</html>
